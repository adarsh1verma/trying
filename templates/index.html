<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persistent File Sharing App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>File Sharing App</h1>
        <p class="description">Upload and download files. Files are stored permanently on the server.</p>

        <!-- Form to upload file -->
        <form action="/upload" method="post" enctype="multipart/form-data" class="upload-form">
            <label for="file" class="file-label">Choose a file to upload:</label>
            <input type="file" name="file" id="file" required>
            <button type="submit" class="upload-button">Upload File</button>
        </form>

        <h2 class="available-files-title">Available Files:</h2>
        {% if files %}
            <div class="file-list-container">
                <ul class="file-list">
                    {% for file in files %}
                        <li><a href="{{ url_for('download_file', filename=file) }}">{{ file }}</a></li>
                    {% endfor %}
                </ul>
            </div>
        {% else %}
            <p class="no-files">No files available.</p>
        {% endif %}
    </div>
</body>
</html>
